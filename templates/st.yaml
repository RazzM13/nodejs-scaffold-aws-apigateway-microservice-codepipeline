{{#each Microservices}}
- InputArtifacts: []
  Name: {{@key}}-Reset
  ActionTypeId:
    Category: Deploy
    Owner: AWS
    Version: '1'
    Provider: CloudFormation
  OutputArtifacts: []
  Configuration:
    StackName:
      'Fn::Join':
        - '-'
        -
          - Ref: BaseStackName
          - '{{@key}}-st'
    ActionMode: DELETE_ONLY
    RoleArn:
      'Fn::GetAtt':
        - CloudFormationRole
        - Arn
  RunOrder: 1
- InputArtifacts:
    - Name: {{@key}}-Build
  Name: {{@key}}-Prep
  ActionTypeId:
    Category: Deploy
    Owner: AWS
    Version: '1'
    Provider: CloudFormation
  OutputArtifacts: []
  Configuration:
    ActionMode: CHANGE_SET_REPLACE
    ChangeSetName: latest
    RoleArn:
      'Fn::GetAtt':
        - CloudFormationRole
        - Arn
    Capabilities: CAPABILITY_IAM
    StackName:
      'Fn::Join':
        - '-'
        -
          - Ref: BaseStackName
          - '{{@key}}-st'
    ParameterOverrides:
      'Fn::Sub': |-
        {
        "BaseStackName": "${BaseStackName}",
        "StageNameParameter": "st"
        }
    TemplatePath: '{{@key}}-Build::cf_stage.yaml'
  RunOrder: 2
- InputArtifacts: []
  Name: {{@key}}-Deploy
  ActionTypeId:
    Category: Deploy
    Owner: AWS
    Version: '1'
    Provider: CloudFormation
  OutputArtifacts: []
  Configuration:
    StackName:
      'Fn::Join':
        - '-'
        -
          - Ref: BaseStackName
          - '{{@key}}-st'
    ActionMode: CHANGE_SET_EXECUTE
    ChangeSetName: latest
  RunOrder: 3
{{#if ../Approvals.ST}}
- InputArtifacts: []
  Name: {{@key}}-Approve
  ActionTypeId:
    Category: Approval
    Owner: AWS
    Version: '1'
    Provider: Manual
  OutputArtifacts: []
  {{#if ../Notifications.STApproval}}
  Configuration:
    NotificationArn:
      Ref: STApprovalSNSTopic
  {{/if}}
  RunOrder: 4
{{/if}}
{{/each}}
